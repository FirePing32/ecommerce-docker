version: '3.8'

services:
  web:
    build: 
      context: ./
      dockerfile: Dockerfile
    command: sh -c "cd app/ && gunicorn ecommerce.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./app/:/usr/src/ecommerce/app
    expose:
      - 8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web
  

volumes:
  postgres_data:
