{% extends 'store/base.html' %}
{% block body_block %}
{% load socialaccount %}
<section>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 my-4 w-25">
          {% if registered %}
          <div class="divider d-flex align-items-center justify-content-center my-4">
            <h1 class="text-center">Thank you for registering!</h1>
          </div>
          {% else %}
          <div class="text-center">
            <p class="lead fw-normal">Sign up with <a href="{% provider_login_url 'google' %}" style="text-decoration: none; background: transparent;"><button
                type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button></a></p>
          </div>
          <div class="divider d-flex align-items-center justify-content-center my-4">
            <p class="fw-bold mx-3 mb-0">Or</p>
          </div>
          <h1 class="text-center">Register</h1><br>
          <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ user_detail_form.as_p }}
            <br>
            <div class="text-lg-start row align-items-center justify-content-center mb-6">
              <button type="submit" class="btn btn-primary btn-lg text-center"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
            </div>
            <div class="text-lg-start mt-4 pt-2 row align-items-center justify-content-center">
              <p class="small fw-bold mt-2 pt-1 mb-0 row justify-content-center align-items-center">Vendor? <a
                  href="{% url 'vendorsignup' %}" class="link-danger row justify-content-center align-items-center">Register
                  here</a></p>
            </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
